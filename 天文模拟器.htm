<!DOCTYPE html>
<html>
<head>
	<title>Astronomy Simulator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		.main {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			padding: 20px;
		}
		.sidebar {
			background-color: #eee;
			flex: 1;
			padding: 20px;
		}
		.sidebar h3 {
			margin-top: 0;
		}
		.sidebar ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}
		.sidebar li {
			margin-bottom: 10px;
		}
		.canvas-container {
			background-color: #fff;
			border: 1px solid #ccc;
			flex: 2;
			height: 500px;
			position: relative;
			overflow: hidden;
		}
		.canvas {
			height: 100%;
			left: 0;
			position: absolute;
			top: 0;
			width: 100%;
		}
		.control-panel {
			background-color: #eee;
			flex: 1;
			padding: 20px;
		}
		.control-panel h2 {
			margin-top: 0;
		}
		.control-panel label {
			display: block;
			margin-bottom: 10px;
		}
		.control-panel input[type="range"] {
			width: 100%;
		}
		.control-panel select {
			width: 100%;
		}
		.control-panel button {
			background-color: #4CAF50;
			border: none;
			color: #fff;
			cursor: pointer;
			font-size: 16px;
			padding: 10px;
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="header">
		<h1>Astronomy Simulator</h1>
	</div>
	<div class="main">
		<div class="canvas-container">
			<canvas class="canvas" width="800" height="500"></canvas>
		</div>
		<div class="sidebar">
			<h3>Simulation Data</h3>
			<ul>
				<li>Current Time: <span id="time">0</span></li>
				<li>Current Speed: <span id="speed">50</span></li>
				<li>Selected Planet: <span id="planet">Mercury</span></li>
				<li>Selected Object: <span id="object">Sun</span></li>
				<li>Selected View: <span id="view">Top-Down</span></li>
			</ul>
		</div>
		<div class="control-panel">
			<h2>Simulation Controls</h2>
			<label for="speed-slider">Speed:</label>
			<input type="range" id="speed-slider" min="0" max="100" value="50">
			<label for="planet-select">Planet:</label>
			<select id="planet-select">
				<option value="mercury">Mercury</option>
				<option value="venus">Venus</option>
				<option value="earth">Earth</option>
				<option value="mars">Mars</option>
				<option value="jupiter">Jupiter</option>
				<option value="saturn">Saturn</option>
				<option value="uranus">Uranus</option>
				<option value="neptune">Neptune</option>
			</select>
			<label for="object-select">Object:</label>
			<select id="object-select">
				<option value="sun">Sun</option>
				<option value="mercury">Mercury</option>
				<option value="venus">Venus</option>
				<option value="earth">Earth</option>
				<option value="mars">Mars</option>
				<option value="jupiter">Jupiter</option>
				<option value="saturn">Saturn</option>
				<option value="uranus">Uranus</option>
				<option value="neptune">Neptune</option>
				<option value="moon">Moon</option>
				<option value="asteroid">Asteroid</option>
			</select>
			<label for="view-select">View:</label>
			<select id="view-select">
				<option value="top-down">Top-Down</option>
				<option value="side">Side</option>
				<option value="front">Front</option>
			</select>
			<button id="start-button">Start Simulation</button>
		</div>
	</div>
	<script>
		// JavaScript code for simulation goes here
	</script>
</body>
</html>
